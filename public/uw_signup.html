<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Wheels - Sign up</title>
    <link rel="stylesheet" href="uw_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="protocol">
        <nav>
            <a href="uw_home.html">URBAN<span>WHEELS</span></a>
        </nav>
        <div class="tagline">
            RENT . RIDE . ROAM
        </div>
        <div class="box">
            <div class="connect">
                <div class="toggle">
                    <button onclick="window.location.href='uw_login.html'">Login</button>
                    <button onclick="window.location.href='uw_signup.html'" id="signup-btn">Sign Up</button>
                </div>

                <form action="/uw_signup" method="post" id="signup-form">
                    <input type="text" class="input-group" id="signup-name" placeholder="Enter Name as per Aadhaar/Driver's License" required>
                    <input type="email" class="input-group" id="signup-email" placeholder="Enter Email Id" required>
                    <input type="text" class="input-group"id="signup-mobile" placeholder="Enter Mobile no." required>
                    <input type="password" class="input-group"id="signup-password" placeholder="Enter Password" required>
                    <input type="password" class="input-group"id="signup-confirm-password" placeholder="Enter Password again to confirm" required>
                    <p id="signup-message" style="color: red;"></p>
                    <input type="submit" class="btn" id="signup" value="SIGN UP">
                </form>
                <p class="policy">By clicking through, I agree with the <a href="#">Terms & Conditions</a> and <a
                    href="#">Privacy Policy</a></p>
                <p>Already have an account? <a href="uw_login.html" id="toggle-login">Login</a></p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const mobile = document.getElementById('signup-mobile').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            fetch('/uw_signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, mobile, password, confirmPassword })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('signup-message').textContent = data.message;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>

</html>
