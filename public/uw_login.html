<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Wheels - Login</title>
    <link rel="stylesheet" href="uw_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <section class="protocol">
        <nav>
            <a href="uw_home.html">URBAN<span>WHEELS</span></a>
        </nav>
        <div class="tagline">
            RENT . RIDE . ROAM
        </div>
        <div class="box">
            <div class="connect">
                <div class="toggle">
                    <button onclick="window.location.href='uw_login.html'" id="login-btn">Login</button>
                    <button onclick="window.location.href='uw_signup.html'">Sign Up</button>
                </div>
                <div class="social-login">
                    <button class="google-btn"><img src="uw_img/google.png" alt="">Connect with Google</button>
                    <button class="facebook-btn"><img src="uw_img/facebook.png" alt="">Connect with
                        Facebook</button>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
                
                <form action="/uw_login" method="post" id="login-form">
                    <input type="text" class="input-group" id="login-username" placeholder="Username" required>
                    <input type="password" class="input-group" id="login-password" placeholder="Password" required>
                    <div class="miscellaneous">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember Me</label>
                        </div>
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <br>
                    <p id="login-message" style="color: red;"></p>
                    <input type="submit" class="btn" id="login" value="LOGIN">
                    
                </form>
                  
                <p class="policy">By clicking through, I agree with the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                <p>Don't have an account? <a href="uw_signup.html" id="toggle-signup">Sign up</a></p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch('/uw_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('login-message').textContent = data.message;
                if (data.success) {
                    window.location.href = '/';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
